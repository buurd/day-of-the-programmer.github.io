<nav class="main-nav">
  <ul>
    {% assign navigation_pages = site.posts | sort: 'navigation_weight' %}
    {% for p in navigation_pages %}
      {% if p.navigation_weight %}
          <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
        <li>
            {{ p.title }}
        </li>
          </a>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
