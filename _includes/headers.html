<head>
	<link rel="canonical" href="{{ page.permalink | prepend: site.url }}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="{{site.baseurl}}"/>
  <meta property="og:image" content="{{ site.baseurl}}/images/logo.png"/>
  <meta property="og:site_name" content="{{site.title}}"/>
  <meta property="og:description" content="Day of the Programmer är en halvdagskonferens i Jönköping."/>
 	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    if (window.localStorage) {
      ga('create', 'UA-71687973-4', 'dayoftheprogrammer.se', {
        'anonymizeIp': true,
        'storage': 'none',
        'clientId': window.localStorage.getItem('ga_clientId')
      });
      ga(function(tracker) {
        window.localStorage.setItem('ga_clientId', tracker.get('clientId'));
      });
    } else {
      ga('create', 'UA-71687973-4', 'dayoftheprogrammer.se', {
        'anonymizeIp': true
      });
    }
    ga('send', 'pageview');
    
  </script>
</head>
